<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scores</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/static/vendor/metisMenu/metisMenu.min.css}" href="static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link th:href="@{/static/vendor/datatables-plugins/dataTables.bootstrap.css}" href="static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link th:href="@{/static/vendor/datatables-responsive/dataTables.responsive.css}" href="static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/static/dist/css/sb-admin-2.css}" href="static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/static/vendor/font-awesome/css/font-awesome.min.css}" href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Tables</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="btn btn-primary" role="button" th:href="@{/scores/new}" href="/scores/new">New</a>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>SNAME</th>
                                <th>COURSE</th>
                                <th>SCORE</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="score: ${scores}">
                                <td th:text="${score.id}">Trident</td>
                                <td th:text="${score.sname}">Internet Explorer 4.0</td>
                                <td th:text="${score.course}">Win 95+</td>
                                <td class="center" th:text="${score.score}">4</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script th:src="@{/static/vendor/jquery/jquery.min.js}" src="static/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}" src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/static/vendor/metisMenu/metisMenu.min.js}" src="static/vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script th:src="@{/static/vendor/datatables/js/jquery.dataTables.min.js}" src="static/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script th:src="@{/static/vendor/datatables-plugins/dataTables.bootstrap.min.js}" src="static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script th:src="@{/static/vendor/datatables-responsive/dataTables.responsive.js}" src="static/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/static/dist/js/sb-admin-2.js}" src="static/dist/js/sb-admin-2.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>

</body>

</html>
